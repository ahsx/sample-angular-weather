<!DOCTYPE html>
<html lang="en" ng-app="WeatherApp">
<head>
  <title>AngularJS - WeatherApp</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link href='/statics/styles/vendors.css' rel='stylesheet' type='text/css'>
  <link href='/statics/styles/app.css' rel='stylesheet' type='text/css'>
</head>
<body key-up ng-controller="AppController">
	<sprite></sprite>



	<div>
		<div class="content">
			<div ui-view ng-class="transition">
				<article class="pane limedspruce defaultPane">
					<p>This is the default content in the page</p>
				</article>
			</div>
		</div>
	</div>

	<script src="/statics/libs/vendors/angular/angular.min.js"></script>
    <script src="/statics/libs/vendors/angular-animate/angular-animate.min.js"></script>
    <script src="/statics/libs/vendors/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="/statics/libs/app.min.js" type="text/javascript"></script>
</body>
</html>
