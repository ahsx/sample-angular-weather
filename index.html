<!DOCTYPE html>
<html lang="en" ng-app="WeatherApp">
<head>
  <title>AngularJS - WeatherApp</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link href='/sample-angular-weather/statics/styles/vendors.css' rel='stylesheet' type='text/css'>
  <link href='/sample-angular-weather/statics/styles/app.css' rel='stylesheet' type='text/css'>
</head>
<body key-up ng-controller="AppController">
	<sprite></sprite>

	<div>
		<div class="content">
			<div ui-view ng-class="transition">
				<article class="pane limedspruce defaultPane">

	</div>

	<a href="https://github.com/ahsx/sample-angular-weather"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

	<script src="/sample-angular-weather/statics/libs/vendors/angular/angular.min.js"></script>
    <script src="/sample-angular-weather/statics/libs/vendors/angular-animate/angular-animate.min.js"></script>
    <script src="/sample-angular-weather/statics/libs/vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/sample-angular-weather/statics/libs/vendors/greensock/src/minified/TweenMax.min.js"></script>
    <script src="/sample-angular-weather/statics/libs/vendors/jQuery/dist/jquery.min.js"></script>

	<script src="/sample-angular-weather/statics/libs/app.min.js" type="text/javascript"></script>
</body>
</html>
